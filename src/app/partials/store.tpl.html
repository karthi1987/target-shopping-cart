<h2 class="text-info" aria-label="alert">
	<span class="product-header">Product listing</span>
</h2>

<br />
<div class="cart-flyout">
	<div class="cart-items">
		<a href="javascript:;" ui-sref="cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
			<i class="icon-shopping-cart" />
			<b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
		</a>
	</div>
</div>


<table class="table table-bordered">
	<thead>
	<tr class="head">
	  <th>Product image</th>
	  <th>Product name</th>
	  <th>Price</th>
	  <th>Action</th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in store.products | orderBy:'name' | filter:search" >
			<td class="tdCenter"><img ng-src="assets/img/products/{{product.sku | lowercase}}.jpg" alt="{{product.name}}" /></td>
			<td>
				<a href="javascript:;" ui-sref="product({productSku: product.sku})"><b>{{product.name}}</b></a><br />
				{{product.description}}
			</td>
			<td class="tdRight">
				{{product.price | currency}}
			</td>
			<td class="tdCenter">
				<a href="" ng-click="cart.addItem(product.sku, product.name, product.price, 1)" class="call-to-action">
					add to cart
				</a>
			</td>
		</tr>
	</tbody>
</table>
